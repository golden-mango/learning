<div class="main-container">

  <div class="search-bar">
    <div class="field">
      <p class="control has-icons-left">
        <input #searchInput class="input" type="text" placeholder="Filter" (keyup.enter)=filter(searchInput.value)>
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list" [@listAnim]>
    <app-note-card *ngFor="let note of filteredNotes; index as i"
    [id]="i"
    [@itemAnim]
    [title]="note.title"
    [body]="note.body"
    (deleted)="handleDelete($event)">
  </app-note-card>
  </div>

  <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>

</div>
